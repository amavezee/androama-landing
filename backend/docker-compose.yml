version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: androama_db
    environment:
      POSTGRES_USER: androama_user
      POSTGRES_PASSWORD: androama_pass
      POSTGRES_DB: androama_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U androama_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: androama_backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://androama_user:androama_pass@db:5432/androama_db
      - SECRET_KEY=change-this-secret-key-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

